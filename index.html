        * {
            text-decoration: none;
            margin: 0;

        }

        :root {
            --card-backGround: #D0D0D0;
            --text-color: white;
            --font-size-text: 14px;
        }
        .container-projects{
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .folder {
            width: 25%;
            height: auto;
            background-color: var(--card-backGround);
            border-radius: 10px;
            overflow: hidden;
            display: grid;
            padding: 1%;
            font-size: var(--font-size-text);
            color: var(--text-color);

        }

        .container-text {
            margin: 0 7%;
        }

        .container-png {
            width: 90%;
            height: 20vh;
            background-color: white;
            margin: 3% auto;
            border-radius: 0 20px 0 20px;
            position: relative;
        }

        .data {
            text-align: center;
            width: 50%;
            height: 4vh;
            background-color: #E19CBB;
            position: absolute;
            bottom: 0;
            right: 0;
            border-radius: 30px 0 0 0;
        }
        .data p{
            margin: 8% auto;
        }

    </style>
</head>

        const containerProjects = document.querySelector('.container-projects')
        dataCards.forEach(itens =>{

            `
          containerProjects.appendChild(folder)  

        })
