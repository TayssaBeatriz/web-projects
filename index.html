<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital@0;1&family=Holtwood+One+SC&display=swap" rel="stylesheet">
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>
    <title>Document</title>
    <style>
        * {
            text-decoration: none;
            margin: 0;
            padding: 0;
            
        }

        :root {
            --font-size-text: 12px;
            --font-title:Holtwood One SC, serif;
            --font-text: Alumni Sans, sans-serif;
            --box-shadow: 0 4px 4px 0 #00000070;
    
            
        }
        body{

        }
        h2{
            font-family: var(--font-title);
            
        }
        a{
            color: var(--color-pink);
        }
        p,h3{
            font-family: var(--font-text);
            
        }
        button{
            background-color: var(--color-pink);
            color: var(--color-cream);
            border: none;
            padding: 2% 5%;
            border-radius: 5px;
            font-family: var(--font-text);
        }
        .folder{
            width: 40%;
            height: auto;
            background-color:var(--color-cream);
            padding: 2% 3%;
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            box-shadow: var(--box-shadow);
            border: var(--border);
            border-radius: 10px;
        }
        .container-png{
            width: 100%;
            height: 20vh;
            background-color: white;
            border:var(--border);
            border-radius: 0 20px 0 20px;
        }
        .container-png img{
            width: 100%;
            height: 20vh;
            object-fit: cover;
            border-radius: 0 20px 0 20px;
        }
        .container-projects{
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;

        }
        .container-text{
            border: var(--border);
            padding: 5%;
            display: grid;
            gap: 0.7rem;
            border-radius: 20px 0px 20px 0px;
            
        }
        .container-tec{
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            font-size: 20px;
            justify-content: center;
        }
        
        
       

    </style>
</head>

<body>
   
</body>

</html>
